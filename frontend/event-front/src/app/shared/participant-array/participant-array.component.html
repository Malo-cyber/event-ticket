<div *ngIf="ticketForm" [formGroup]="ticketForm" class="form-card">
    <div *ngFor="let participant of participantForm['controls']; let i = index" formArrayName="participantForm">
    
    
    <div [formGroupName]="i" *ngIf="isEdit">
    <h2>Informations participant {{ i + 1 }}</h2>
    
    <div class="form-group" *ngIf="i<1">
        <label for="email"> email </label>
        <input id="email" type="text" formControlName="email">
    </div>
        <div class="form-group">
            <label for="name"> name </label>
        <input id="name" type="text" formControlName="name">
    </div>
    <div class="form-group">
        <label for="surname"> surname </label>
        <input id="surname" type="text" formControlName="surname">
    </div>
    <button (click)="addParticipant()" class="button" *ngIf="i<1">
        +
    </button>
    <button (click)="delParticipant(i)" class="button" *ngIf="i>0">
        -
    </button>
    </div>

    <div *ngIf="!isEdit">
        <h2>Informations participant {{ i + 1 }}</h2>
        <div class="form-group">
            {{ participant.value.email }}
        </div>
        <div class="form-group">
                {{ participant.value.name }}
        </div>
        <div class="form-group">
            {{ participant.value.surname }}
        </div>
        </div>
    </div>


</div>
